port=9200
index=glances

[riemann]
# Configuration for the --export-riemann option
# http://riemann.io
host=localhost
port=5555

[rabbitmq]
host=localhost
port=5672
user=guest
password=guest
queue=glances_queue

[couchdb]
# Configuration for the --export-couchdb option
# https://www.couchdb.org
host=localhost
port=5984
db=glances
